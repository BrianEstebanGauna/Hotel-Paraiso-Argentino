<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ayuda.css"/>
    <title>Paraiso Argentino</title>
    <link rel="icon" type="image/x-icon" href="img/hotel.png">
</head>
<body>
    <form action="" id="form">
        <div class="parent">
            <div class="div1">
                <section class="form-reg">
                    <h1>Hotel Paraiso Argentino</h1>
                    <h2>Formulario de ayuda</h2>
                    <div class="input-box">
                        <label for="nombre">Nombre: </label><br><input class="inf-per" type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="input-box">
                        <label for="apellido">Apellido: </label><br><input class="inf-per" type="text" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email: </label><br><input class="inf-per" type="email" name="email" placeholder="Ejemplo@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="subject">Descripcion: </label><br>
                        <textarea id="subject" name="subject" placeholder="Maximo 170 caracteres..." maxlength="170"></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Enviar">
                    </div>
                </section>
                <a href="mailto:brianestebangauna@gmail.com" id="correo"></a>
            </div>
        </div>
    </form>
    
    <footer class="fin">
        <div><h2 class="logotipo">Hotel Paraiso Argentino</h2></div>
        <div><p>brianestebangauna@gmail.com</p></div>
    </footer>
    <script src="ayuda.js"></script>
</body>
</html>
