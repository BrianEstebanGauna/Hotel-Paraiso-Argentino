<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="formulario.css"/>
    <title>Paraiso Argentino</title>
    <link rel="icon" type="image/x-icon" href="img/hotel.png">
</head>
<body>
    <form id="formReserva" onsubmit="reservarHabitacion(event)">
        <div class="parent">
            <div class="div1">
                <section class="form-reg">
                    <h1>Hotel Paraiso Argentino</h1>
                    <h2>Informacion de Reservacion</h2>
                    <div class="carta">
                        <div class="input-box">
                            <label for="habitacion">Habitacion: </label>
                            <select class="inf-reg" name="habitacion" id="habitacion">
                                <option>Habitacion Sencilla</option>
                                <option>Habitacion Doble</option>
                                <option>Habitacion King</option>
                                <option>Habitacion Suite</option>
                                <option>Habitacion Suite Doble</option>
                                <option>Habitacion Suite King</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="fentrada">Fecha Entrada: </label><input class="inf-reg" type="date" name="fechaentrada" id="fechaentrada" required>
                        </div>
                        <div class="input-box">
                            <label for="fsalida">Fecha Salida: </label><input class="inf-reg" type="date" name="fechasalida" id="fechasalida" required>
                        </div>
                    </div>
                </section>
            </div>
            <div class="div2">
                    <section class="form-reg">
                        <h2>Informacion Personal</h2>
                        <div class="carta">
                            <div class="input-box">
                                <label for="nombre">Nombre: </label><input class="inf-per" type="text" name="nombre" placeholder="Nombre" id="nombre" required>
                            </div>
                            <div class="input-box">
                                <label for="apellido">Apellido: </label><input class="inf-per" type="text" name="apellido" placeholder="Apellido" id="apellido" required>
                            </div>
                            <div class="input-box">
                                <label for="email">Email: </label><input class="inf-per" type="email" name="email" placeholder="Ejemplo@gmail.com" id="email" required>
                            </div>
                            <div class="input-box">
                                <label for="telefono">Telefono: </label><input class="inf-per" type="tel" name="telefono" id="telefono" placeholder="1112345678" pattern="[0-9]{10}" required>
                            </div>
                        </div>
                        <div class="submit">
                            <input  type="submit" value="Reservar">
                        </div>
                    </section>
            </div>
        </div>
    </form>

    <footer class="fin">
        <div><h2 class="logotipo">Hotel Paraiso Argentino</h2></div>
        <div><p>brianestebangauna@gmail.com</p></div>
    </footer>
    <script src="formulario.js"></script>
</body>
</html>
