<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/sobre-nosotros.css"/>
    <title>Paraiso Argentino</title>
    <link rel="icon" type="image/x-icon" href="../img/hotel.png">
</head>
<body>
    <h1>Datos de la persona</h1>
    <div id="datos"></div>

    <script>
        let cliente = JSON.parse(localStorage.getItem('cliente'));
        //validar que esten los datos
        let datos = document.getElementById('datos');
        datos.innerHTML = 
        '<p>Habitacion:' + cliente.habitacion + '</p>'+
        '<p>Fecha de Entrada:' + cliente.fechaentrada + '</p>'+
        '<p>Fecha de Salida:' + cliente.fechasalida + '</p>'+
        '<p>Nombre:' + cliente.nombre + '</p>' +
        '<p>Apellido:' + cliente.apellido + '</p>'+
        '<p>Email:' + cliente.email + '</p>'+
        '<p>Telefono:' + cliente.telefono + '</p>'
    </script>
</body>
</html>
